<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medical Insurance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            margin-left:100px;
            margin-top: 2rem;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-container .card-header {
            background-color: #007bff;
            border-radius: 10px 10px 0 0;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        .login-container .card-body {
            padding: 2rem;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .login-container .form-label {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .login-container .btn-success {
            margin-top: 10px;
            width: 100%;
            font-weight: 500;
        }
        .already-account {
            text-align: center;
            margin-top: 10px;
        }
        .already-account a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .already-account a:hover {
            text-decoration: underline;
        }
        .loging{
            font-weight:900;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-container">
                    <div class="card-header">
                        <h1 class="mb-0">Register Userüë§üìù</h1>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="POST">
                            {% if error %}
                            <div class="alert alert-danger error" role="alert">
                            {{ error }}
                            </div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <div class="already-account">
                                    <h6>I have already an account</h6>
                                    <a class="loging" href="/login">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src= {{ url_for("static",filename="assets/js/bootstrap-5.0.0-beta1.min.js") }} ></script>
    <script src= {{ url_for("static",filename="assets/js/tiny-slider.js") }} ></script>
    <script src= {{ url_for("static",filename="assets/js/wow.min.js") }} ></script>
    <script src= {{ url_for("static",filename="assets/js/main.js") }} ></script>
    <script src= {{ url_for("static",filename="assets/js/deploy.js") }} ></script>
</body>
</html>
